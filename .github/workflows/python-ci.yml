name: Python CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository  
      uses: actions/checkout@v3

    - name: Set up Python  
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  

    - name: Run unit tests  
      run: |
        python -m unittest discover -s . -p "*.py"  # Discover and run all tests in the project
